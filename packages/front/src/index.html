<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js AI Assistant - RAG created with LangChain.js</title>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="box-title">
          <img src="./logo-64px.png" alt="" class="center">
          <h1>Node.js AI Assistant</h1>
          <h2>Posez n'importe quelle question, en français, à propos du livre "Node.js Design Patterns".</h2>
          <p>Cette IA, construite avec LangChain.js, est basée sur GPT-3.5-turbo.</p>
        </div>

        <div class="box-form">
          <form id="form" action="/api" method="post" enctype="multipart/form-data">
            <input type="text" class="input" id="question" placeholder="Comment implémenter un proxy ?">
            <button class="form-button" type="submit" id="send">Demander</button>
          </form>
        </div>
        <div class="box-response">
          <div class="mb-3" id="response-question"></div>
          <div class="mb-3" id="response-text"></div>
          <div class="mb-3" id="req-execution"></div>
        </div>
      </div>
    </div>
  </body>
</html>
